<swiper [slidesPerView]="2"
        class="question_list">
  <ng-template swiperSlide
               *ngFor="let img of producList; let i = index">
    <img [src]="img?.MediaURL"
         [routerLink]="['/',i + 1]"
         routerLinkActive="router-link-active" />
    <h3 class="text-black text-base font-semibold">{{img?.ProductName}}</h3>
    <bar-rating [readOnly]="true"
                [theme]="'stars'"
                [(rate)]="img.Rating"
                [max]="5"></bar-rating>
  </ng-template>
</swiper>
