<div class="questions_main flex">
  <div class="m-1 w-12 h-12 overflow-hidden rounded-full flex items-center justify-center">
    <img class="object-cover w-full"
         src="assets/avatardefault_92824.png">
  </div>
  <div class="content_area">
    <ng-container *ngIf="question">

      <textarea cdkTextareaAutosize
                class="w-full text-base p-1 rounded-md  font-medium"
                [readonly]="true"
                [ngModel]="question.Content"
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="7"></textarea>
      <span class="date text-black font-semibold text-sm text-opacity-50 float-right">{{question.CreatedOn |
        date:'dd/MM/yyyy hh:mm'}}</span>
    </ng-container>

    <ng-container *ngIf="reply">
      <textarea cdkTextareaAutosize
                class="w-full text-base p-1 rounded-md  font-medium"
                [readonly]="true"
                [ngModel]="reply.Content"
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="7"></textarea>
    </ng-container>
  </div>
</div>
