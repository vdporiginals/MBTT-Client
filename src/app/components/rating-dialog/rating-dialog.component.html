<div class="rating_wrapper p-5 grid grid-cols-1">
    <div class="p-5 bg-gray-50 rounded-lg">
        <div class="flex flex-col items-center">
            <p class="product_text font-medium text-center">Bạn có hài lòng về sản phẩm này không?
            </p>
            <bar-rating class="bar_rating"
                        [theme]="'stars'"
                        [(rate)]="rating"
                        [max]="5"></bar-rating>
        </div>
    </div>
    <div class="mt-3">
        <label class="text-black text-opacity-50 text-sm font-semibold">Đánh giá:</label>
        <textarea class="bg-gray-50 rounded-lg"
                  name=""
                  id=""
                  [(ngModel)]="content"
                  rows="10"></textarea>
    </div>
    <div class="btn_rating justify-center bg-black h-7 text-white text-center rounded-xl"
         (click)="sendRating()">
        Gửi
    </div>
</div>
