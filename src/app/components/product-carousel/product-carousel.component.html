<swiper [slidesPerView]="1"
        [centeredSlides]="true"
        [pagination]="{
            dynamicBullets: true
          }">
    <ng-template swiperSlide
                 *ngFor="
        let
        img
        of
        imgList">
        <img [src]="img.MediaURL" />
    </ng-template>
</swiper>
